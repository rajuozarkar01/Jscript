    //array fetching using forEach & arrow Function

    function search(arr, num){
      for (let i = 0; i< arr.length; i++ ){
        if(arr[i] === num){
          console.log(`element found at: ${i}`);
          return;
        }
      }
      console.log(`element was not found`);
    }
    search(arr, 10);
