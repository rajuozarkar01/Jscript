<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .btn-subscribe{
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 8%;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.4);
    }
    .js-size-duble{
      font-size: 30px;
      height: 40px;
      width: 160px;
    }
  </style>
</head>
<body>
  <h4>Q4. In the above exercise add the behavior using an event listner instead of onclick</h4>
  <button class="btn-subscribe " >Subscribe</button>
  <script>
    let buttonElement = document.querySelector('.btn-subscribe');
    //event listener on whom(click )//what  type: (event)(method)
    buttonElement.addEventListener('click', event=>setTimeout(doubleTheSize, 2000))

    function doubleTheSize() {
    let buttonElement = document.querySelector('.btn-subscribe');
    buttonElement.classList.add('js-size-duble');
     //doubleTheSize will find the element and will add the class
   }
    
  </script>
  
</body>
</html>
