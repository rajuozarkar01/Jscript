<body>
  <h4>Q2. Create a function 'runTwice' that takes a function as a parameter and then runs that method twice?</h4>
  <script>
  let greet = () => console.log("good morning!");// normal(anonymous) function

  //function takes 'function(inputfunction)' as arguement and runs twice
  let runTwice= inputfunction =>{
    greet();
    greet();  }
    
  runTwice(greet);

   

  
  </script>
</body>
