//--first five prime num::
    function isPrime(number){
      if (number <= 1) {
        return false; // num less than 1 or n are not prime
      }
        for(let i =2; i <= Math.sqrt(number); i++){
          if(number % i === 0){
            return false; //found devisor, so not a prime num
          }
      }
      return true; //if no divisor found, it's prime
    }
    
    function findFivePrimes(){
      let count = 0; //initialize the count of prime num found.
      let currentNumber =2; //start checking from 2
      while(count < 5){
        if(isPrime(currentNumber)){
          console.log(currentNumber); //print the prime num
          count++;
        }
        currentNumber++ //move to the next num
      }
    }
    findFivePrimes();  //function call to find first five prime num
