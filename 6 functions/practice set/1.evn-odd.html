<!-- Create a method to check if a number is odd or even -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Even odd Number</title>
 </head>
 <h1>If number is Even or Odd</h1>
 <body>
  <script>

    function isEven(number)
      {
        return number % 2 === 0 ? 'Even !' : 'Odd !';

      } 

    alert(`Given number 1111 is :${isEven(1111)}`);
    alert(`Given number 2 is :${isEven(2)}`);
    alert(`Given number 9999 is:${isEven(9999)}`);
    alert(`Given number 1899 is:${isEven(1899)}`);
    

  </script>
 </body>
 </html>
