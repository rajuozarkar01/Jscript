<!DOCTYPE html>
<html lang="en">
<head>
 <title>Largest Number</title>
</head>
<body>
  <script>
    function isLargest( a, b){
      return a > b ? `largest Num is :${a}`: `largest Num is : ${b}`;
    }
// using Turnery Operator become single line code.
    console.log(isLargest(89, 88));
    console.log(isLargest(9, 8));
    console.log(isLargest(888, 88));
  </script>
</body>
</html>
