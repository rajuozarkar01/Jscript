<!-- Display good morning, afternoon and night based on current hour & add name too -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Exercise</title>
  </head>
  <body>
    <h4>Display good morning, afternoon and night based on current hour</h4>

    <h3 id="greeting"></h3>
    <script>
      function doGreeting(personName){
        let myDate = new Date();
        let hours = myDate.getHours();
        let heading = document.querySelector('#greeting');

        if(hours > 5 && hours < 12)
      {
        heading.innerText= `ood Morning :${personName}`;
        // console.log('Good Morning');
      }else if(hours >= 12 && hours < 18)
      {
        heading.innerText= `Good Afternoon :${personName}`;
        // console.log('Good Afternoon');
      } else
      {
        heading.innerText= `Good Night :${personName}`;
        // console.log('Good evening');
      }
  }
  doGreeting('Raju');   //function call / method
    </script>
  </body>
</html>
